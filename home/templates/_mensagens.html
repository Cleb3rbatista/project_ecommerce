{% if messages %}
{%load static%}
{%block 'liks' %} <link rel="stylesheet" type="text/css" href="{% static 'css\_mensagens.css' %}">{%endblock%}
<br>
    {% for message in messages %}
            <div class="alert {{message.tags }}">
                <p class="textomsg">{{message}}</p>
                <button type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    {%endfor %}
{% endif %}
